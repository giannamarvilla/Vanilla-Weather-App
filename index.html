<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather App</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Signika+Negative&display=swap');
</style>
  </head>
  <body>
<div id=header>
  How
  <div id=flip>
    <div><div>weather</div></div>
    <div><div>the</div></div>
    <div><div>is</div></div>
  </div>
  Today?
</div>

    <div class="card">
      <div class="container">
        <div class="weather-app-wrapper">
          <div class="weather-app">
            <form id="search-bar" class="mb-3">
              <div class="row">
                <div class="col-6">
                  <input
                    type="search"
                    placeholder="Enter city or location"
                    class="form-control"
                    id="city-input"
                    autocomplete="off"
                  />
                </div>
                  <button type="submit" class="search-button" id="search-button">Search</button>
                 <button type ="button" class="current-button" id="current-weather-button">
                    Current Location
                  </button>
                </div>
              </div>
            </form>
            <div class="overview">
              <ul>
             <li> <h1 id="city"></h1> </li>
             </ul>
                <ul>
                <li><span id="date"></span></li>
                <li id="description"></li>
              </ul>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="clearfix weather-temperature">
                  <img src="" alt="Clear" id="icon" class="float-left" />
                  <div class="float-left">
                    <strong id="temperature"></strong
                    ><span class="units">
                      <a href="#" id="celsius-link" class="active">°C </a> |
                      <a href="#" id="fahrenheit-link"> °F </a></span
                    >
                  </div>
                </div>
              </div>
              <div class="col-6">
                <ul>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span> m/h</li>
                </ul>
              </div>
            </div>
          </br>
            <div class="weather-forecast" id="forecast"></div>
          </div>
        </div>
       <span class="author"> This weather app is coded by Gianna Marvilla, and is <a
        href="https://github.com/giannamarvilla/Vanilla-Weather-App"
        target="_blank"
        >open-sourced on Github</a
      >
      and <a
        href="https://app.netlify.com/sites/gifted-curran-38e5d2/overview"
        target="_blank"> hosted on Netlify</a>  </span>
    </small>
    </div>
  </div>
  </div>
</div>
</div>
    <script src="src/apps.js"></script>
  </body>
</html>
